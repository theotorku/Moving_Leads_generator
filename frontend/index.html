
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Lead Form</title>
</head>
<body>
  <h2>Moving Lead Capture</h2>
  <form id="leadForm">
    <input type="text" name="full_name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="phone" placeholder="Phone" required><br>
    <input type="date" name="move_date" required><br>
    <input type="text" name="origin_zip" placeholder="Origin ZIP" required><br>
    <input type="text" name="destination_zip" placeholder="Destination ZIP" required><br>
    <input type="text" name="home_size" placeholder="Home Size (e.g. 2BR)" required><br>
    <input type="text" name="budget" placeholder="Budget Range" required><br>
    <input type="text" name="urgency" placeholder="Urgency (e.g. ASAP)" required><br>
    <button type="submit">Submit</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('leadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const json = Object.fromEntries(formData.entries());

      const res = await fetch('/leads/score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
      });

      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
